</head>

<body>
    <div class="top">
        <header class="top__header">
            <div class="container top__header-flex">
                <img src="img/top__header__logo.svg" alt="Grow Be logo">
                <div class="top__nav top__nav-flex">
                    <a class="top__nav__link" href="#">Home</a>
                    <a class="top__nav__link" href="#">About Us</a>
                    <a class="top__nav__link" href="#">Services</a>
                    <a class="top__nav__link top__nav__link-flex" href="#">Features<i

                    <a class="top__nav__link" href="#">Blog</a>

                        <div class="top__btns-flex">

                    </div>

                </div>

        </div>
        <div class="top__logos">
            <div class="container">

                    <img src="img/top__logo1.png" alt="top logo 1">
                    <img src="img/top__logo2.png" alt="top logo 2">

                    <img src="img/top__logo4.png" alt="top logo 4">
