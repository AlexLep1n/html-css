<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/84ef5d59a0.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="top">
        <nav class="nav">
            <div class="container">
                <div class="nav-flex">
                    <a class="nav__link" href="#">Home</a>
                    <a class="nav__link" href="#">About</a>
                    <a class="nav__link" href="#">Services</a>
                    <a class="nav__link" href="#">Blog</a>
                    <a class="nav__link" href="#">Contact</a>
                </div>
            </div>
        </nav>
        <div class="top__content">
            <div class="container">
                <div class="top__content-flex">
                    <div class="top__info">
                        <h3 class="top__subtitle">Next genaretion platform</h3>
                        <h1 class="top__title">Artificial intelligence & Syber security</h1>
                        <p class="top__text">Lorem ipsum is placeholder text commonly used in the graphic, print, and
                            publishing
                            industries for previewing layouts and visual mockups.</p>
                        <div class="top__btns">
                            <!-- <i class="fa-solid fa-rectangle-wide">
                                <p class="ex">Get Started</p>
                            </i> -->
                            <a class="top__btn-style top__btn-left">Get Started</a>
                            <a class="top__btn-style top__btn-right"><i class="fa-sharp fa-solid fa-play"></i>
                                Watch Video</a>
                        </div>
                    </div>
                    <img src="img/top__img.svg" alt="top image">
                </div>
            </div>
        </div>
        <div class="top__logos">
            <div class="container">
                <div class="top__logos-flex">
                    <img src="img/logo1.svg" alt="logo 1">
                    <img src="img/logo2.svg" alt="logo 2">
                    <img src="img/logo3.svg" alt="logo 3">
                    <img src="img/logo4.svg" alt="logo 4">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
